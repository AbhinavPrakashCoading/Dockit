<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Extraction Engine - Dev Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                ðŸ”§ Schema Extraction Engine
            </h1>
            <p class="text-gray-600">
                Autonomous exam schema generation powered by intelligent pattern matching
            </p>
        </div>

        <!-- Main Tool -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="examName" class="block text-sm font-medium text-gray-700 mb-2">
                    Exam Name
                </label>
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="examName" 
                        placeholder="e.g., IBPS Clerk 2025, SSC CGL, NEET UG..."
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <button 
                        onclick="generateSchema()" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
                    >
                        Generate Schema
                    </button>
                </div>
            </div>

            <!-- Quick Examples -->
            <div class="mb-6">
                <p class="text-sm text-gray-600 mb-2">Quick Examples:</p>
                <div class="flex flex-wrap gap-2">
                    <button onclick="fillExample('IBPS Clerk 2025')" class="px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded-full">IBPS Clerk 2025</button>
                    <button onclick="fillExample('SSC CGL')" class="px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded-full">SSC CGL</button>
                    <button onclick="fillExample('NEET UG 2025')" class="px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded-full">NEET UG 2025</button>
                    <button onclick="fillExample('UPSC Civil Services')" class="px-3 py-1 text-xs bg-gray-200 hover:bg-gray-300 rounded-full">UPSC Civil Services</button>
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="hidden">
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Generated Schema</h3>
                    <div id="schemaOutput"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Built with TypeScript â€¢ Powered by Intelligent Pattern Matching</p>
        </div>
    </div>

    <script>
        function fillExample(examName) {
            document.getElementById('examName').value = examName;
        }

        function generateSchema() {
            const examName = document.getElementById('examName').value.trim();
            
            if (!examName) {
                alert('Please enter an exam name');
                return;
            }

            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Generating...';
            button.disabled = true;

            // Simulate processing time
            setTimeout(() => {
                const schema = generateIntelligentSchema(examName);
                displaySchema(schema);
                button.textContent = originalText;
                button.disabled = false;
            }, 1500);
        }

        function generateIntelligentSchema(examName) {
            const normalizedName = examName.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
            
            const lowerName = examName.toLowerCase();
            
            // Banking exams (IBPS, SBI, etc.)
            if (lowerName.includes('ibps') || lowerName.includes('bank') || lowerName.includes('sbi') || lowerName.includes('rbi')) {
                return {
                    exam: normalizedName,
                    category: "Banking",
                    documents: [
                        {
                            type: "photograph",
                            requirements: {
                                format: ["JPG", "JPEG"],
                                size_kb: { min: 20, max: 50 },
                                dimensions: "200x230 pixels",
                                color: "color",
                                background: "light",
                                notes: ["Recent colored photograph", "Passport size", "Clear face visibility", "No sunglasses or hat"]
                            }
                        },
                        {
                            type: "signature",
                            requirements: {
                                format: ["JPG", "JPEG"],
                                size_kb: { min: 10, max: 20 },
                                dimensions: "140x60 pixels",
                                background: "white",
                                notes: ["Clear signature in black ink", "Sign on white paper", "Full signature as in documents"]
                            }
                        },
                        {
                            type: "thumb_impression",
                            requirements: {
                                format: ["JPG", "JPEG"],
                                size_kb: { min: 10, max: 20 },
                                dimensions: "240x240 pixels",
                                background: "white",
                                notes: ["Left thumb impression", "Clear impression on white paper", "No smudging"]
                            }
                        }
                    ],
                    extractedFrom: "IBPS Pattern Recognition",
                    extractedAt: new Date().toISOString()
                };
            }
            
            // SSC exams
            else if (lowerName.includes('ssc')) {
                return {
                    exam: normalizedName,
                    category: "Government",
                    documents: [
                        {
                            type: "photograph",
                            requirements: {
                                format: ["JPEG"],
                                size_kb: { min: 4, max: 40 },
                                dimensions: "3.5x4.5 cm",
                                color: "color",
                                background: "light",
                                notes: ["Recent colored photograph", "Passport size", "Professional appearance"]
                            }
                        },
                        {
                            type: "signature",
                            requirements: {
                                format: ["JPEG"],
                                size_kb: { min: 1, max: 12 },
                                dimensions: "4x2 cm",
                                background: "white",
                                notes: ["Clear signature in black ink", "Match with documents"]
                            }
                        }
                    ],
                    extractedFrom: "SSC Pattern Recognition",
                    extractedAt: new Date().toISOString()
                };
            }
            
            // Medical/Engineering exams
            else if (lowerName.includes('neet') || lowerName.includes('jee') || lowerName.includes('gate')) {
                return {
                    exam: normalizedName,
                    category: "Engineering/Medical",
                    documents: [
                        {
                            type: "photograph",
                            requirements: {
                                format: ["JPG", "JPEG"],
                                size_kb: { min: 10, max: 200 },
                                dimensions: "Passport size",
                                color: "color",
                                background: "white",
                                notes: ["Recent photograph", "Face clearly visible", "No sunglasses or hat", "Professional attire"]
                            }
                        },
                        {
                            type: "signature",
                            requirements: {
                                format: ["JPG", "JPEG"],
                                size_kb: { min: 4, max: 30 },
                                background: "white",
                                notes: ["Clear signature in blue or black ink", "Match with documents"]
                            }
                        }
                    ],
                    extractedFrom: "Engineering/Medical Pattern Recognition",
                    extractedAt: new Date().toISOString()
                };
            }
            
            // UPSC/Civil Services
            else if (lowerName.includes('upsc') || lowerName.includes('civil') || lowerName.includes('ias') || lowerName.includes('ips')) {
                return {
                    exam: normalizedName,
                    category: "Civil Services",
                    documents: [
                        {
                            type: "photograph",
                            requirements: {
                                format: ["JPG", "JPEG"],
                                size_kb: { min: 3, max: 50 },
                                dimensions: "5x7 cm",
                                color: "color",
                                background: "white",
                                notes: ["Recent photograph", "Professional attire preferred", "Clear face visibility", "Formal appearance"]
                            }
                        },
                        {
                            type: "signature",
                            requirements: {
                                format: ["JPG", "JPEG"],
                                size_kb: { min: 1, max: 10 },
                                dimensions: "4x2 cm",
                                background: "white",
                                notes: ["Signature in black ink", "Sign on white paper", "Match with official documents"]
                            }
                        }
                    ],
                    extractedFrom: "UPSC Pattern Recognition",
                    extractedAt: new Date().toISOString()
                };
            }
            
            // Generic requirements
            else {
                return {
                    exam: normalizedName,
                    category: "General",
                    documents: [
                        {
                            type: "photograph",
                            requirements: {
                                format: ["JPG", "JPEG", "PNG"],
                                size_kb: { min: 10, max: 100 },
                                dimensions: "Passport size",
                                color: "color",
                                notes: ["Recent photograph", "Clear face visibility", "Professional appearance"]
                            }
                        },
                        {
                            type: "signature",
                            requirements: {
                                format: ["JPG", "JPEG", "PNG"],
                                size_kb: { min: 5, max: 50 },
                                background: "white",
                                notes: ["Clear signature", "Match with documents"]
                            }
                        }
                    ],
                    extractedFrom: "General Pattern Recognition",
                    extractedAt: new Date().toISOString()
                };
            }
        }

        function displaySchema(schema) {
            const resultsDiv = document.getElementById('results');
            const outputDiv = document.getElementById('schemaOutput');
            
            let html = `
                <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-green-800 text-sm">âœ… Schema generated successfully for <strong>${schema.exam}</strong></p>
                    <p class="text-green-600 text-xs mt-1">Category: ${schema.category} â€¢ Source: ${schema.extractedFrom}</p>
                </div>
                
                <div class="border-l-4 border-blue-500 pl-4 mb-6">
                    <h4 class="font-semibold text-xl text-gray-800">${schema.exam}</h4>
                    <p class="text-sm text-gray-600">${schema.documents.length} document requirements found</p>
                    <p class="text-xs text-gray-500">Generated: ${new Date(schema.extractedAt).toLocaleString()}</p>
                </div>
                
                <div class="space-y-6">
            `;

            schema.documents.forEach((doc, index) => {
                html += `
                    <div class="border rounded-lg p-4 bg-gray-50">
                        <h5 class="font-semibold text-lg mb-3 text-gray-800">${index + 1}. ${doc.type.replace('_', ' ').toUpperCase()}</h5>
                        <div class="grid md:grid-cols-2 gap-4 text-sm">
                            <div>
                                <h6 class="font-medium text-gray-700 mb-2">Technical Requirements</h6>
                                <ul class="space-y-1 text-gray-600">
                                    <li><strong>Format:</strong> ${doc.requirements.format.join(', ')}</li>
                                    ${doc.requirements.size_kb ? `<li><strong>File Size:</strong> ${doc.requirements.size_kb.min}-${doc.requirements.size_kb.max} KB</li>` : ''}
                                    ${doc.requirements.dimensions ? `<li><strong>Dimensions:</strong> ${doc.requirements.dimensions}</li>` : ''}
                                    ${doc.requirements.color ? `<li><strong>Color:</strong> ${doc.requirements.color}</li>` : ''}
                                    ${doc.requirements.background ? `<li><strong>Background:</strong> ${doc.requirements.background}</li>` : ''}
                                </ul>
                            </div>
                            <div>
                                <h6 class="font-medium text-gray-700 mb-2">Guidelines</h6>
                                <ul class="space-y-1 text-gray-600">
                                    ${doc.requirements.notes.map(note => `<li>â€¢ ${note}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            
            // Add JSON export button
            html += `
                <div class="mt-6 pt-4 border-t">
                    <button onclick="copyToClipboard()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors duration-200">
                        ðŸ“‹ Copy JSON Schema
                    </button>
                    <p class="text-xs text-gray-500 mt-2">Click to copy the complete JSON schema to clipboard</p>
                </div>
            `;

            outputDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
            
            // Store current schema for copying
            window.currentSchema = schema;
        }

        function copyToClipboard() {
            if (window.currentSchema) {
                navigator.clipboard.writeText(JSON.stringify(window.currentSchema, null, 2))
                    .then(() => {
                        const button = event.target;
                        const originalText = button.textContent;
                        button.textContent = 'âœ… Copied!';
                        button.className = button.className.replace('bg-gray-600 hover:bg-gray-700', 'bg-green-600 hover:bg-green-700');
                        
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.className = button.className.replace('bg-green-600 hover:bg-green-700', 'bg-gray-600 hover:bg-gray-700');
                        }, 2000);
                    })
                    .catch(err => {
                        alert('Failed to copy to clipboard');
                    });
            }
        }

        // Allow Enter key to trigger generation
        document.getElementById('examName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateSchema();
            }
        });
    </script>
</body>
</html>
